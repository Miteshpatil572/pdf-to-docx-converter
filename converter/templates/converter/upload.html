<!-- converter/templates/converter/upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 50px;
    }

    h2 {
        color: #333;
    }

    form {
        background-color: #fff;
        display: inline-block;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
    }

    a:hover {
        color: #45a049;
    }

    p {
        color: green;
        font-weight: bold;
    }
    </style>
</head>
<body>

    <h2>PDF to DOCX Converter</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf" required><br>
        <button type="submit">Convert PDF</button>
    </form>

    {% if docx_file %}
        <a href="{{ docx_file }}" download>Download DOCX</a>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

</body>
</html>
